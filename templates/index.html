<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK WEB MONITORING</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main-container">
        <div class="img-container">
            <img src="{{ url_for('static', filename='Cybercrime.jpg') }}" alt="Home Image">
        </div>
        <div class="flex-col">
            <h1 class="display-4">Dark Web Monitoring</h1>
            <div class="opt-box">
                <form action="{{ url_for('execute_scripts') }}" method="post">
                    <input type="hidden" name="scripts" value="app_clean_active">
                    <button type="submit" class="btn btn-primary">Display active links of keywords</button>
                </form>

                <form action="{{ url_for('execute_scripts') }}" method="post">
                    <input type="hidden" name="scripts" value="sd">
                    <button type="submit" class="btn btn-secondary">Analyze active links</button>
                </form>
            </div>

            <!-- Display messages -->
            <!-- <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div> -->

            <!-- Display active links -->
            <div>
                {% if active_links %}
                    <h2>Active Links:</h2>
                    <ul>
                        {% for link in active_links %}
                            <li>{{ link }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No active links available.</p>
                {% endif %}
            </div>
        </div>
    </section>

    {% if csv_filename %}
    <a href="{{ url_for('download_file', filename=csv_filename) }}" class="btn btn-success">Download CSV</a>
      {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
